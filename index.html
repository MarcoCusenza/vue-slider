<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello Multi Array</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <!-- CDN Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <div id="root">
    <main>
      <div class="container">
        <!-- Showcase container-->
        <div id="showcase">
          <!-- Elemento immagine grande -->
          <div v-for="(el, i) in elements" class="big-element" v-show="isActive(i)">
            <div class="item-img">
              <img :src="el.image" :alt="el.title">
            </div>
            <div class="text-box item-text">
              <h2>{{el.title}}</h2>
              <p>{{el.subtitle}}</p>
            </div>
          </div>
        </div>

        <!-- Library -->
        <div id="library">
          <div v-for="(el, i) in elements" class="small-element">
            <!-- Immagini -->
            <div id=" img-box">
              <img :src="el.image" alt="el.title">
            </div>

            <!-- Freccia su -->
            <div id="su" class="arrow-up" @click="goUp()">
              <i class="fas fa-chevron-up"></i>
            </div>
            <!-- Freccia giÃ¹ -->
            <div id="giu" class="arrow-down" @click="goDown()">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- VUE JS development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- My JS -->
  <script src="js/script.js"></script>
</body>

</html>
